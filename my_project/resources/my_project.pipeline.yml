# The main Lakeflow Declarative Pipeline for my_project â€” runs on serverless compute.
resources:
  pipelines:
    my_project_pipeline:
      name: my_project_pipeline
      serverless: true
      catalog: ${var.catalog}
      schema: ${var.schema_prefix}_${bundle.target}
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
