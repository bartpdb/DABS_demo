# The main job for my_project — runs on serverless compute.
resources:
  jobs:
    my_project_job:
      name: my_project_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        # Notebook task — serverless by default when no cluster is specified
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/notebook.ipynb

        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.my_project_pipeline.id}

        # Python wheel task — requires environment_key for serverless
        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          python_wheel_task:
            package_name: my_project
            entry_point: main
          environment_key: default
          libraries:
            # By default we just include the .whl file generated for the my_project package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl

      # Serverless environment for Python wheel tasks
      environments:
        - environment_key: default
          spec: null
